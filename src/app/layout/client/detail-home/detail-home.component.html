<div class="py-6">

    <!-- ./ Breadcrumbs -->

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 mt-6">
        <div class="flex flex-col md:flex-row -mx-4">
            <div class="md:flex-1 px-4">
                <div x-data="{ image: 1 }" x-cloak>
                    <div class="h-64 md:h-80 rounded-lg bg-gray-100 mb-4">

                        <img class="h-64 w-[100%] md:h-80 rounded-lg bg-gray-100 mb-4 flex items-center justify-center"
                            src={{product.img}} alt="">

                    </div>


                </div>
            </div>
            <div class="md:flex-1 px-4">
                <h2 class="mb-2 leading-tight tracking-tight font-bold text-gray-800 text-2xl md:text-3xl">
                    {{product.name}}</h2>
                <p class="text-gray-500 text-sm">By <a href="#" class="text-indigo-600 hover:underline">ABC
                        Company</a></p>

                <div class="flex items-center space-x-4 my-4">
                    <div>
                        <div class="rounded-lg bg-gray-100 flex py-2 px-3">
                            <span class="text-indigo-400 mr-1 mt-1">$</span>
                            <span class="font-bold text-indigo-600 text-3xl">{{product.price}}</span>
                        </div>
                    </div>
                    <div class="flex-1">
                        <p class="text-green-500 text-xl font-semibold">Save 12%</p>
                        <p class="text-gray-400 text-sm">Inclusive of all Taxes.</p>
                    </div>
                </div>

                <p class="text-gray-500">Lorem ipsum, dolor sit, amet consectetur adipisicing elit. Vitae
                    exercitationem porro saepe ea harum corrupti vero id laudantium enim, libero blanditiis
                    expedita cupiditate a est.</p>

                <div class="flex py-4 space-x-4">
                    <button class="btn btn-link shadow-none"
                        onclick="this.parentNode.querySelector('input[type=number]').stepDown()"> - </button>
                    <input class="w-[35px]" type="number" [value]="cartItemValue" (input)="onInputValueChange($event)">
                    <button class="btn btn-link shadow-none"
                        onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                        +
                    </button>
                    <button type="button" (click)="onAddToCart()"
                        class="h-14 px-6 py-2 font-semibold rounded-xl bg-indigo-600 hover:bg-indigo-500 text-white">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
