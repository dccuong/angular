<form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" [formGroup]="productsForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Username
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="name" formControlName="name">
        <app-validate [filed]="productsForm.get('name')"></app-validate>

    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
            category
        </label>
        <select
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            formControlName="category">

            <option *ngFor="let category of cate" value={{category._id}}>{{category.name}}</option>

        </select>


    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">
            Img
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Img" formControlName="img">
        <app-validate [filed]="productsForm.get('img')"></app-validate>


    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Price
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="number" placeholder="Price" formControlName="price">
        <app-validate [filed]="productsForm.get('price')"></app-validate>

        <br>

    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
            Desc
        </label>
        <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="text" placeholder="Desc" formControlName="desc" required min="1" max="150">
        <app-validate [filed]="productsForm.get('desc')"></app-validate>

        <br>

    </div>


    <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">add</button>
</form>
